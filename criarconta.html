<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Crie sua Conta</h2>
            <form>
                <div class="input-group">
                    <label for="fullname">Nome Completo:</label>
                    <input type="text" id="fullname" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" placeholder="Escolha um nome de usuário" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirme a Senha:</label>
                    <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Eu aceito os <a href="#">termos e condições</a></label>
                </div>
                <button type="submit">Criar Conta</button>
                <div class="links">
                    <p>Já tem uma conta? <a href="index.html">Entrar</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
